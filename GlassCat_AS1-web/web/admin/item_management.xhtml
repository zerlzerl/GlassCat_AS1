<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Girly - Item Management</title>
        <meta name="author" content="Monica"></meta>
        
    </h:head>
    <h:body>
        <h:outputScript library="holder" name="holder.js" />
        <ui:include src="/common/navbar.xhtml"/>
        
        <b:container fluid="true">
            <b:row>
                <ui:include src="/common/admin_nav.xhtml"/>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <b:panel collapsible="false" look="info">
                        <f:facet name="heading">
                            <b:row>
                                <b:column col-md="8">
                                    <h:outputText class="h2" value="Item Management Panel"/>
                                </b:column>
                                <b:column col-md="4">
                                    <h:outputText value="Email: "/>
                                    <b:label text="#{adminController.email}" severity="success"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText value="Membership: "/>
                                    <b:label text="#{adminController.memberShip}" severity="primary"/>
                                </b:column>
                            </b:row>
                        </f:facet>
                        <b:form>                            
                            <b:row style="margin-top: 20px;">
                                <b:column col-md="10">
                                    <b:dataTable value="#{itemManageController.allItems}" var="item" auto-update="true" class="editItemTable">
                                        <b:dataTableColumn label="Item ID" value="#{item.id}" />
                                        <b:dataTableColumn label="Image">
                                            <b:thumbnail>
                                                <a target="_blank" href="#{request.contextPath}/detail.jsf?productId=#{item.id}">
                                                    <b:image name="itemImg" value="https:#{item.imageUrlThumb}" style="width: 50%; height: 50%"/>
                                                </a>
                                            </b:thumbnail>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn label="Title" value="#{item.title}" />
                                        <b:dataTableColumn label="Category" value="#{item.category}" />
                                        <b:dataTableColumn label="Price ($)" value="#{item.price}" />                                        
                                        <b:dataTableColumn label="Color" value="#{item.color}" />
                                        <b:dataTableColumn label="Style" value="#{item.style}" />
                                        <b:dataTableColumn label="Season" value="#{item.season}" />
                                        <b:dataTableColumn label="Stock">
                                            <b:inputText value="#{item.stock}" rendered="#{item.editable}" />
                                            <h:outputText value="#{item.stock}" rendered="#{not item.editable}" />
                                        </b:dataTableColumn>
                                        <b:dataTableColumn>
                                            <b:commandButton value="edit" icon="edit" ajax="true" update="@(.editItemTable)"
                                                             onclick="ajax:item.edit(); javascript:return false;" >
                                            </b:commandButton>

                                        </b:dataTableColumn>
                                    </b:dataTable>

                                </b:column>
                            </b:row>

                        </b:form>
                        
                    </b:panel>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
